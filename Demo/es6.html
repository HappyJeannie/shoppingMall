<body>
	ES6-2 Demo演示
	<script>
		function sum(x,y,z){
			let total = 0;
			if(x) total+=x;
			if(y) total+=y;
			if(z) total+=z;
			console.log(total);
		}
		sum(5,'',8);

		function sum2(...m){
			let total = 0;
			for(var i of m){
				total +=i;
			}
			console.log(`total:${total}`);
		}
		sum2(2,4,5,6);

		let sum3 = (...m) => {
			let total = 0;
			for(var i of m){
				total +=i;
			}
			console.log(`sum3:${total}`);
		}
		sum3(1,1,1,1,1,1);

		var [x,y] = [4,8];
		console.log(...[4,8]);

		let arr1=[1,3];
    	let arr2 = [2,4];
    	console.log('contact:'+arr1.concat(arr2));
    	console.log(...arr1,...arr2);

    	let xy = "es6";
    	console.log(...xy);
	</script>
</body>
